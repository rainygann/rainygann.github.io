<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime AI Generator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Imeiji</h1>
        <p class="project">Rainygan's #3 Project</p>
        <div class="generator">
            <div class="prompt-section">
                <div>
                    <label class="placeholder">Prompt</label>
                    <input type="text" class="prompt" placeholder="4k, Clear, Masterpiece">
                </div>
                <div>
                    <label class="placeholder">Negative Prompt</label>
                    <input type="text" class="negative-prompt" placeholder="Blurry, Low Resolution, Distorted">
                </div>
                <button class="generate-img">Generate</button>
            </div>
            <div class="break-line"></div>
            <div class="generated-section">
                <div class="img-generated">
                    <img>
                </div>
                <p class="notifier">Generate Image Now!</p>
            </div>
        </div>
    </div>
</body>
</html>
