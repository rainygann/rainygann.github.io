<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime AI Generator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Imeiji</h1>
        <p class="project">Rainygan's #3 Project - v1.0.1</p>
        <div class="generator">
            <div class="prompt-section">
                <div>
                    <label class="placeholder">Prompt :</label>
                    <textarea type="text" class="prompt" placeholder="(Optional) Enter Prompt">Masterpiece, Best Quality, Perfect Face</textarea>
                </div>
                <div>
                    <label class="placeholder">Negative Prompt :</label>
                    <textarea type="text" class="negative-prompt" placeholder="(Optional) Enter Negative Prompt">(Low Quality, Worst Quality:1.4), Blurry, Distorted, Bad Hands, Bad Face, Duplicate</textarea>
                </div>
                <button class="generate-img">Generate</button>
            </div>
            <div class="break-line"></div>
            <div class="generated-section">
                <div class="img-generated">
                    <img>
                </div>
                <p class="notifier">Generate Image Now!</p>
                <button class="download-button">Download</button>
            </div>
        </div>
    </div>
</body>
</html>
